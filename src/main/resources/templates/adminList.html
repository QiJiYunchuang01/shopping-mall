<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>管理员列表</title>
    <meta name="keywords" content="管理员">
    <meta name="description" content="管理员列表">

    <link rel="shortcut icon" th:href="@{favicon.ico}">
    <link th:href="@{css/bootstrap.min14ed.css}" rel="stylesheet">
    <link th:href="@{css/font-awesome.min93e3.css}" rel="stylesheet">

    <!-- Data Tables -->
    <link th:href="@{css/plugins/dataTables/dataTables.bootstrap.css}" rel="stylesheet">

    <link th:href="@{css/animate.min.css}" rel="stylesheet">
    <link th:href="@{css/style.min862f.css}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>管理员 <small></small></h5><!--右上角图标-->
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="table_data_tables.html#">选项1</a>
                            </li>
                            <li><a href="table_data_tables.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>管理员编号</th>
                            <th>管理员名称</th>
                            <th>真实姓名</th>
                            <th>权限</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX" th:each="admin:${adminList}">
                            <td id="adminId" name="adminId"th:text="${admin.getAdminId()}">1</td>
                            <td th:text="${admin.getAdminName()}"></td>
                            <td class="center" th:text="${admin.getRealName()}"></td>
                            <td class="center" th:text="${admin.getLimited()}"></td>
                            <td class="center">
                                <a id="edit" href="#" onclick="editAdmin()">编辑</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">删除</a>
                            </td>
                        </tr>

                        <tr class="gradeC">

                            <td>Internet Explorer 5.0</td>
                            <td>Win 95+</td>
                            <td class="center">5</td>
                            <td class="center">C</td>
                            <td class="center">4</td>
                        </tr>
                        <tr class="gradeA">
                            <td>Internet Explorer 5</td>
                            <td>Win 95+</td>
                            <td class="center">5.5</td>
                            <td class="center">A</td>
                            <td class="center">A</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/plugins/jeditable/jquery.jeditable.js}"></script>
<script th:src="@{js/plugins/dataTables/jquery.dataTables.js}"></script>
<script th:src="@{js/plugins/dataTables/dataTables.bootstrap.js}"></script>
<script th:src="@{js/content.min.js}"></script>
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){$(".dataTables-example").dataTable();var oTable=$("#editable").dataTable();oTable.$("td").editable("http://www.zi-han.net/theme/example_ajax.php",{"callback":function(sValue,y){var aPos=oTable.fnGetPosition(this);oTable.fnUpdate(sValue,aPos[0],aPos[1])},"submitdata":function(value,settings){return{"row_id":this.parentNode.getAttribute("id"),"column":oTable.fnGetPosition(this)[2]}},"width":"90%","height":"100%"})});function fnClickAddRow(){$("#editable").dataTable().fnAddData(["Custom row","New row","New row","New row","New row"])};
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

<script>
    //编辑
    function editAdmin() {
       alert("----");
     var adminId=$("#adminId").text();
       alert(adminId);
       $.ajax({
           url:"/editAdmin?adminId="+adminId,
           success:function (result) {
               alert("123");
           }
       })

    }
    //删除

</script>

</body>
</html>
